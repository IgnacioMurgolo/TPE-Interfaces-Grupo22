<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Online</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuentes e íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="assets/logo-removebg.png" alt="Logo" class="logo-img">
            </div>
        </div>

        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="¿A qué jugamos hoy?">
                <button type="submit"><img src="assets/lupa.png" alt="Buscar"></button>
            </div>
        </div>

        <div class="header-right">
            <div class="shopping-cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="user-info">
                <span>guest</span>
                <img src="assets/user-removebg.png" alt="User Image" class="user-img">
            </div>
        </div>
    </header>


</html>
